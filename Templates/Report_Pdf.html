<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareerCompass – Career Report</title>
  <style>
    /* NOTE: keep this CSS simple – xhtml2pdf only supports basic rules */

    body {
      margin: 24px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: #111827;
    }

    .page {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Header band */

    .hero {
      background-color: #034694;
      color: #f9fafb;
      padding: 14px 18px;
      border-radius: 8px 8px 0 0;
    }

    .hero-title {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .hero-subtitle {
      margin: 4px 0 0 0;
      font-size: 11px;
    }

    .hero-meta {
      margin-top: 8px;
      font-size: 10px;
    }

    .hero-meta strong {
      color: #ffffff;
    }

    /* Card body */

    .card {
      border: 1px solid #e5e7eb;
      border-top: none;
      padding: 18px 18px 16px 18px;
      border-radius: 0 0 8px 8px;
    }

    .report-content {
      margin-top: 4px;
    }

    .section {
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    h2 {
      font-size: 15px;
      margin: 0 0 6px 0;
      color: #012b7b;
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 3px;
    }

    h3 {
      font-size: 13px;
      margin: 8px 0 4px 0;
      color: #111827;
    }

    p {
      margin: 3px 0;
      font-size: 12px;
    }

    ul {
      margin: 4px 0 4px 18px;
      padding: 0;
      font-size: 12px;
    }

    li {
      margin-bottom: 2px;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 9px;
      color: #6b7280;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <h1 class="hero-title">CareerCompass Report</h1>
      <p class="hero-subtitle">Personalised career analysis based on your CV.</p>

      <div class="hero-meta">
        {% if email %}
          <div><strong>Email:</strong> {{ email }}</div>
        {% endif %}
        <div>Generated by CareerCompass</div>
      </div>
    </div>

    <div class="card">
      <div class="report-content">
        {{ report_html | safe }}
      </div>

      <div class="footer-note">
        This report is indicative and based on typical labour-market patterns, not guaranteed outcomes.
      </div>
    </div>
  </div>
</body>
</html>
